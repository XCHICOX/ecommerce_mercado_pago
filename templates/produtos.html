<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Softlabs Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Softlabs Store</h1>
    <form method="POST" action="/checkout">
        <div class="mb-3">
            <label for="produto_id" class="form-label">Selecione um produto</label>
            <select class="form-select" name="produto_id" id="produto_id" required>
                {% for id, p in produtos.items() %}
                    <option value="{{ id }}">{{ p.nome }} - R$ {{ "%.2f"|format(p.preco) }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Comprar</button>
    </form>
</body>
</html>
